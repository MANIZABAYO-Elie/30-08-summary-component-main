<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Summary component</title>
</head>
<body>
    <div class="container">
        <div class="music-stream">
            <div class="music-screen">
                <img src="./images/illustration-hero.svg">
            </div>
            <div class="music-order">
                <h2>Order Summary </h2>
                <p>You can now listen to millions of songs,
                 audiobooks, and podcasts on any device
                  anywhere you like! 
                </p>
                   <div class="annual-price">
                      <div class="music-icon">
                          <img src="./images/icon-music.svg" alt="music symbol">
                      </div>
                      <div class="annual-plan">
                        <h3>Annual Plan</h3>
                         <p>$59.99/year</p>
                      </div>
                      <div class="change">
                        <a href="">Change</a>
                      </div>
                      <button class="proceed-btn">Proceed to Payment</button><br>
                       <a href="">Cancel Order</a>
                   </div>
            </div>

        </div>
    </div>
    
</body>
</html>
